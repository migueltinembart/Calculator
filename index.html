<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="calc">
            <div class="calc-display">
                <div id="display-First-Operand" class="calc-display-upper"></div>
                <div id="display-main"class="calc-display-main">0</div>
            </div>
            <div class="calc-buttons">
                <div class="calc-buttons-removers">
                    <button id="clearBtn" class="remover">Clear</button>
                    <button id="deleteBtn" class="remover">Delete</button>
                </div>
                <div class="calc-buttons-divider">
                    <button class="calc-buttons-functional" data-number>7</button>
                    <button class="calc-buttons-functional" data-number>8</button>
                    <button class="calc-buttons-functional" data-number>9</button>
                    <button class="calc-buttons-functional" data-operator>+</button>
                    <button class="calc-buttons-functional" data-number>4</button>
                    <button class="calc-buttons-functional" data-number>5</button>
                    <button class="calc-buttons-functional" data-number>6</button>
                    <button class="calc-buttons-functional" data-operator>-</button>
                    <button class="calc-buttons-functional" data-number>1</button>
                    <button class="calc-buttons-functional" data-number>2</button>
                    <button class="calc-buttons-functional" data-number>3</button>
                    <button class="calc-buttons-functional" data-operator>x</button>
                    <button id="calc-buttons-eval" class="calc-buttons-functional" data-evaluate>=</button>
                    <button class="calc-buttons-functional" data-number>0</button>
                    <button id="calc-buttons-point" class="calc-buttons-functional" data-point>.</button>
                    <button class="calc-buttons-functional" data-operator>/</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
